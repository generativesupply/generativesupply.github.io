t<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEN_SUPPLY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: url('header-background.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      background: #fff;
    }
    .gallery a {
      flex: 0 0 auto;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: black;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>GEN_SUPPLY</h1>
  <p>3D Rendering & Modeling for Architecture and Products</p>
</header>

<section class="gallery">
  <a href="projects/project1/">
    <img src="thumbnails/project1.jpg" alt="Project 1"/>
    <div class="gallery-caption">Project 1</div>
  </a>
  <a href="projects/project2/">
    <img src="thumbnails/project2.jpg" alt="Project 2"/>
    <div class="gallery-caption">Project 2</div>
  </a>
  <!-- Add more projects here -->
</section>

</body>
</html>
