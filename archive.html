<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN_SUPPLY — Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

  <!-- Header -->
  <header class="archive-header p-6 sticky top-0 z-50 shadow-md flex justify-between items-center">
    <a href="index.html" class="text-3xl font-bold hover:text-blue-600 transition">GEN_SUPPLY</a>
    <div>
      <h1 class="text-xl font-semibold">Project Archive</h1>
      <p class="text-gray-600 text-sm">Organized by year and field</p>
    </div>
  </header>

  <!-- Archive Grid -->
  <main class="container mx-auto p-6">
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-6">2024</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <img src="assets/preview1.jpg" alt="Architectural Visualization" class="archive-img cursor-pointer" data-index="0">
        <img src="assets/preview2.jpg" alt="Product Modeling" class="archive-img cursor-pointer" data-index="1">
        <img src="assets/preview3.jpg" alt="Animated Commercial" class="archive-img cursor-pointer" data-index="2">
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-6">2023</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <img src="assets/preview4.jpg" alt="VR Experience" class="archive-img cursor-pointer" data-index="3">
        <img src="assets/preview5.jpg" alt="Character Design" class="archive-img cursor-pointer" data-index="4">
        <img src="assets/preview6.jpg" alt="Interactive Showroom" class="archive-img cursor-pointer" data-index="5">
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden flex flex-col items-center justify-center z-50">
    <button id="closeBtn" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
    <button id="prevBtn" class="absolute left-4 text-white text-3xl">&larr;</button>
    <img id="lightbox-img" class="max-h-[80%] max-w-[90%]" src="">
    <div id="lightbox-caption" class="text-white mt-4 text-center text-lg"></div>
    <button id="nextBtn" class="absolute right-4 text-white text-3xl">&rarr;</button>
  </div>

  <!-- Scrolling Contact Info -->
  <div class="fixed bottom-0 left-0 right-0 bg-white text-black py-4 overflow-hidden border-t border-gray-200">
    <div class="scrolling-text whitespace-nowrap">
      <span class="text-lg font-medium mr-8">Contact: hello@gensupply.com</span>
      <span class="text-lg font-medium mr-8">Instagram: @gensupply</span>
      <span class="text-lg font-medium mr-8">Twitter: @gensupply</span>
      <span class="text-lg font-medium mr-8">Phone: +1 (555) 123-4567</span>
      <span class="text-lg font-medium mr-8">Address: 123 Design St, Creative City</span>
    </div>
  </div>

  <!-- Lightbox Script -->
  <script>
    const images = [
      { src: "assets/preview1.jpg", title: "Architectural Visualization", field: "3D Visualization" },
      { src: "assets/preview2.jpg", title: "Product Modeling", field: "3D Modelling" },
      { src: "assets/preview3.jpg", title: "Animated Commercial", field: "CG Animation" },
      { src: "assets/preview4.jpg", title: "VR Experience", field: "Real Time / Game Engine" },
      { src: "assets/preview5.jpg", title: "Character Design", field: "3D Modelling" },
      { src: "assets/preview6.jpg", title: "Interactive Showroom", field: "Real Time / Game Engine" }
    ];

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    document.querySelectorAll('.archive-img').forEach(img => {
      img.addEventListener('click', () => {
        currentIndex = parseInt(img.getAttribute('data-index'));
        openLightbox(currentIndex);
      });
    });

    function openLightbox(index) {
      const image = images[index];
      lightboxImg.src = image.src;
      lightboxCaption.textContent = `${image.title} — ${image.field}`;
      lightbox.classList.remove('hidden');
    }

    closeBtn.addEventListener('click', () => lightbox.classList.add('hidden'));
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openLightbox(currentIndex);
    });
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      openLightbox(currentIndex);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
    });
  </script>

</body>
</html>
