<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GEN_SUPPLY — Archive</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">

<style>
.archive-img {
  width: 100%;
  height: auto;
  object-fit: contain;
  cursor: url('assets/cursor.png'), auto; /* custom cursor */
}
#header-logo {
  display:none;
}
#header-title {
  font-family: var(--font-header);
}
</style>
</head>
<body class="antialiased font-body bg-white cursor-auto">

<!-- Header -->
<header class="archive-header bg-white p-6 flex justify-between items-center">
  <a href="index.html" id="header-title" class="text-3xl font-header font-bold">GEN_SUPPLY</a>
</header>

<main class="container mx-auto px-6 py-12 space-y-12 bg-white">
  <!-- Example Section: 3D Modelling 2024 -->
  <section class="archive-section bg-white">
    <h2 class="text-2xl font-bold mb-6">3D Modelling — 2024</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      <img src="assets/3d-modelling/2024/project1/img1.jpg" class="archive-img" alt="Project 1">
      <img src="assets/3d-modelling/2024/project2/img1.jpg" class="archive-img" alt="Project 2">
    </div>
  </section>
  <!-- Repeat other categories and years similarly -->
</main>

<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
  <button id="lightbox-close" class="absolute top-6 right-6 text-white text-4xl">&times;</button>
  <img id="lightbox-img" src="" alt="Lightbox" class="max-w-full max-h-full mx-auto">
</div>

<!-- Scrolling Contact Info -->
<div class="fixed bottom-0 left-0 right-0 bg-white text-black py-4 overflow-hidden border-t border-gray-200">
  <div class="scrolling-text whitespace-nowrap">
    <span class="text-lg font-medium mr-8">Contact: hello@gensupply.com</span>
    <span class="text-lg font-medium mr-8">Instagram: @gensupply</span>
    <span class="text-lg font-medium mr-8">Twitter: @gensupply</span>
    <span class="text-lg font-medium mr-8">Phone: +1 (555) 123-4567</span>
    <span class="text-lg font-medium mr-8">Address: 123 Design St, Creative City</span>
  </div>
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxClose = document.getElementById('lightbox-close');
const archiveImgs = document.querySelectorAll('.archive-img');

archiveImgs.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.classList.remove('hidden');
    lightbox.classList.add('flex');
  });
});

lightboxClose.addEventListener('click', () => {
  lightbox.classList.add('hidden');
  lightbox.classList.remove('flex');
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox){
    lightbox.classList.add('hidden');
    lightbox.classList.remove('flex');
  }
});
</script>
</body>
</html>
