<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN_SUPPLY — Archive</title>

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="antialiased bg-gray-50">

  <!-- Header -->
  <header class="archive-header fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-4xl font-bold">GEN_SUPPLY</a>
      <nav>
        <a href="archive.html" class="hover:text-gray-600">Archive</a>
      </nav>
    </div>
  </header>

  <!-- Archive Grid -->
  <main class="pt-24 pb-20 container mx-auto px-6">
    <h1 class="text-3xl font-bold mb-10">Project Archive</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <img src="assets/preview1.jpg" alt="Architectural Visualization" class="archive-img" data-index="0">
      <img src="assets/preview2.jpg" alt="Product Modeling" class="archive-img" data-index="1">
      <img src="assets/preview3.jpg" alt="Animated Commercial" class="archive-img" data-index="2">
      <img src="assets/preview4.jpg" alt="VR Experience" class="archive-img" data-index="3">
      <img src="assets/preview5.jpg" alt="Character Design" class="archive-img" data-index="4">
      <img src="assets/preview6.jpg" alt="Interactive Showroom" class="archive-img" data-index="5">
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
    <button id="closeBtn" class="absolute top-6 right-6 text-white text-3xl">&times;</button>
    <button id="prevBtn" class="absolute left-6 text-white text-3xl">&#10094;</button>
    <div class="text-center">
      <img id="lightbox-img" src="" alt="" class="max-h-[80vh] max-w-[90vw]">
      <p id="lightbox-caption" class="text-white mt-4"></p>
    </div>
    <button id="nextBtn" class="absolute right-6 text-white text-3xl">&#10095;</button>
  </div>

  <!-- Scrolling Contact Info -->
  <div class="fixed bottom-0 left-0 right-0 bg-white text-black py-4 overflow-hidden border-t border-gray-200">
    <div class="scrolling-text whitespace-nowrap">
      <span class="text-lg font-medium mr-8">Contact: hello@gensupply.com</span>
      <span class="text-lg font-medium mr-8">Instagram: @gensupply</span>
      <span class="text-lg font-medium mr-8">Twitter: @gensupply</span>
      <span class="text-lg font-medium mr-8">Phone: +1 (555) 123-4567</span>
      <span class="text-lg font-medium mr-8">Address: 123 Design St, Creative City</span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const images = [
      { src: "assets/preview1.jpg", title: "Architectural Visualization", field: "3D Visualization" },
      { src: "assets/preview2.jpg", title: "Product Modeling", field: "3D Modelling" },
      { src: "assets/preview3.jpg", title: "Animated Commercial", field: "CG Animation" },
      { src: "assets/preview4.jpg", title: "VR Experience", field: "Real Time / Game Engine" },
      { src: "assets/preview5.jpg", title: "Character Design", field: "3D Modelling" },
      { src: "assets/preview6.jpg", title: "Interactive Showroom", field: "Real Time / Game Engine" }
    ];

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    document.querySelectorAll('.archive-img').forEach(img => {
      img.addEventListener('click', () => {
        currentIndex = parseInt(img.getAttribute('data-index'));
        openLightbox(currentIndex);
      });
    });

    function openLightbox(index) {
      const image = images[index];
      lightboxImg.src = image.src;
      lightboxCaption.textContent = `${image.title} — ${image.field}`;
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    }

    closeBtn.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openLightbox(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      openLightbox(currentIndex);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
    });

    feather.replace();
  </script>
</body>
</html>
