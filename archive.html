<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN_SUPPLY — Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="p-6 flex justify-between items-center">
    <a href="index.html" id="header-title" class="text-3xl font-bold">GEN_SUPPLY</a>
    <img id="header-logo" src="assets/logo/logo.png" alt="Logo" class="h-10">
  </header>

  <!-- Archive Content -->
  <main class="p-6">
    <h1 class="text-2xl mb-6">Archive</h1>

    <!-- 3D Modelling -->
    <section class="archive-section">
      <h2 class="text-xl font-bold mb-4">3D Modelling — 2024</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/3d-modelling/2024/project1/image1.png" class="archive-img" alt="3D Modelling 2024 Project 1">
        <img src="assets/3d-modelling/2024/project2/image1.png" class="archive-img" alt="3D Modelling 2024 Project 2">
      </div>
    </section>

    <section class="archive-section mt-8">
      <h2 class="text-xl font-bold mb-4">3D Modelling — 2025</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/3d-modelling/2025/project1/image1.png" class="archive-img" alt="3D Modelling 2025 Project 1">
      </div>
    </section>

    <!-- 3D Visualization -->
    <section class="archive-section mt-8">
      <h2 class="text-xl font-bold mb-4">3D Visualization — 2024</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/3d-visualization/2024/project1/image1.png" class="archive-img" alt="3D Visualization 2024 Project 1">
      </div>
    </section>

    <!-- Animation -->
    <section class="archive-section mt-8">
      <h2 class="text-xl font-bold mb-4">Animation — 2024</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/animation/2024/project1/image1.png" class="archive-img" alt="Animation 2024 Project 1">
      </div>
    </section>

    <!-- Real Time Rendering -->
    <section class="archive-section mt-8">
      <h2 class="text-xl font-bold mb-4">Real-Time Rendering — 2024</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/real-time-rendering/2024/project1/image1.png" class="archive-img" alt="Real-Time Rendering 2024 Project 1">
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <span id="close-btn">&times;</span>
    <button id="prev-btn">&#10094;</button>
    <img id="lightbox-img" src="" alt="Expanded view">
    <button id="next-btn">&#10095;</button>
  </div>

  <!-- Scrolling Contact Info -->
  <div class="fixed bottom-0 left-0 right-0 bg-white text-black py-4 overflow-hidden border-t border-gray-200">
    <div class="scrolling-text whitespace-nowrap">
      <span class="text-lg font-medium mr-8">Contact: hello@gensupply.com</span>
      <span class="text-lg font-medium mr-8">Instagram: @gensupply</span>
      <span class="text-lg font-medium mr-8">Twitter: @gensupply</span>
      <span class="text-lg font-medium mr-8">Phone: +1 (555) 123-4567</span>
      <span class="text-lg font-medium mr-8">Address: 123 Design St, Creative City</span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const archiveImages = document.querySelectorAll('.archive-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentIndex = 0;

    const imageArray = Array.from(archiveImages).map(img => img.src);

    archiveImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex];
    });
  </script>

</body>
</html>
