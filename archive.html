<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN_SUPPLY â€” Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-white">

  <!-- Header -->
  <header class="archive-header bg-white p-6 flex justify-between items-center">
    <a href="index.html" id="header-title" class="text-3xl font-header font-bold">GEN_SUPPLY</a>
    <img id="header-logo" src="assets/logo/logo.png" alt="Logo" class="h-10 hidden">
    <nav>
      <a href="index.html" class="hover:text-gray-600">Home</a>
    </nav>
  </header>

  <!-- Archive Main -->
  <main class="container mx-auto px-6 py-12 space-y-12 bg-white">

    <!-- 3D Modelling -->
    <section class="archive-section">
      <h2 class="text-2xl font-bold mb-6">3D Modelling</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/3d-modelling/2024/project1/image1.png" alt="3D Modelling"
             class="archive-img"
             onclick="openLightbox(['assets/3d-modelling/2024/project1/image1.png','assets/3d-modelling/2024/project1/image2.png'],0)">
        <img src="assets/3d-modelling/2025/project2/image1.png" alt="3D Modelling"
             class="archive-img"
             onclick="openLightbox(['assets/3d-modelling/2025/project2/image1.png','assets/3d-modelling/2025/project2/image2.png'],0)">
      </div>
    </section>

    <!-- 3D Visualization -->
    <section class="archive-section">
      <h2 class="text-2xl font-bold mb-6">3D Visualization</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/3d-visualization/2024/project1/image1.png" alt="3D Visualization"
             class="archive-img"
             onclick="openLightbox(['assets/3d-visualization/2024/project1/image1.png','assets/3d-visualization/2024/project1/image2.png'],0)">
      </div>
    </section>

    <!-- Animation -->
    <section class="archive-section">
      <h2 class="text-2xl font-bold mb-6">Animation</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/animation/2024/project1/image1.png" alt="Animation"
             class="archive-img"
             onclick="openLightbox(['assets/animation/2024/project1/image1.png','assets/animation/2024/project1/image2.png'],0)">
      </div>
    </section>

    <!-- Real Time Rendering -->
    <section class="archive-section">
      <h2 class="text-2xl font-bold mb-6">Real-Time Rendering</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/real-time-rendering/2024/project1/image1.png" alt="Real-Time Rendering"
             class="archive-img"
             onclick="openLightbox(['assets/real-time-rendering/2024/project1/image1.png','assets/real-time-rendering/2024/project1/image2.png'],0)">
      </div>
    </section>

  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <button id="prev-btn" onclick="changeSlide(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Fullscreen Preview">
    <button id="next-btn" onclick="changeSlide(1)">&#10095;</button>
    <span id="close-btn" onclick="closeLightbox()">&times;</span>
  </div>

  <!-- Scrolling Contact Info -->
  <div class="fixed bottom-0 left-0 right-0 bg-white text-black py-4 overflow-hidden">
    <div class="scrolling-text whitespace-nowrap">
      <span class="text-lg font-medium mr-8">Contact: hello@gensupply.com</span>
      <span class="text-lg font-medium mr-8">Instagram: @gensupply</span>
      <span class="text-lg font-medium mr-8">Twitter: @gensupply</span>
      <span class="text-lg font-medium mr-8">Phone: +1 (555) 123-4567</span>
      <span class="text-lg font-medium mr-8">Address: 123 Design St, Creative City</span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Lightbox slideshow
    let currentIndex = 0;
    let currentImages = [];

    function openLightbox(images, index) {
      currentImages = images;
      currentIndex = index;
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = currentImages[currentIndex];
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
      currentImages = [];
    }

    function changeSlide(direction) {
      if (!currentImages.length) return;
      currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
      document.getElementById('lightbox-img').src = currentImages[currentIndex];
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (event.key === 'ArrowRight') changeSlide(1);
        if (event.key === 'ArrowLeft') changeSlide(-1);
        if (event.key === 'Escape') closeLightbox();
      }
    });
  </script>

</body>
</html>
